<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="12"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="#1B4F72" rx="12"/>
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">BizGrow Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="150" height="340" fill="#2E86AB"/>
  
  <!-- Navigation Items -->
  <rect x="20" y="80" width="110" height="30" fill="#3498DB" rx="4"/>
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="12" fill="white">Dashboard</text>
  
  <rect x="20" y="120" width="110" height="30" fill="rgba(255,255,255,0.1)" rx="4"/>
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="12" fill="white">Analytics</text>
  
  <rect x="20" y="160" width="110" height="30" fill="rgba(255,255,255,0.1)" rx="4"/>
  <text x="30" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">Customers</text>
  
  <!-- Main Content Area -->
  <rect x="150" y="60" width="450" height="340" fill="white"/>
  
  <!-- KPI Cards -->
  <rect x="170" y="80" width="100" height="80" fill="#5DADE2" rx="8"/>
  <text x="175" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">Revenue</text>
  <text x="175" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">$45,230</text>
  
  <rect x="280" y="80" width="100" height="80" fill="#3498DB" rx="8"/>
  <text x="285" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">Customers</text>
  <text x="285" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1,234</text>
  
  <rect x="390" y="80" width="100" height="80" fill="#2E86AB" rx="8"/>
  <text x="395" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">Profit</text>
  <text x="395" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">$12,450</text>
  
  <rect x="500" y="80" width="80" height="80" fill="#1B4F72" rx="8"/>
  <text x="505" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">Growth</text>
  <text x="505" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">+23%</text>
  
  <!-- Chart Area -->
  <rect x="170" y="180" width="200" height="120" fill="#f8fafc" stroke="#e1f5fe" stroke-width="1" rx="4"/>
  <text x="175" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1B4F72">Revenue Trend</text>
  
  <!-- Simple Line Chart -->
  <polyline points="180,280 200,260 220,250 240,240 260,220 280,210 300,200 320,190 340,180" 
            fill="none" stroke="#3498DB" stroke-width="3"/>
  
  <!-- Chart Area 2 -->
  <rect x="380" y="180" width="200" height="120" fill="#f8fafc" stroke="#e1f5fe" stroke-width="1" rx="4"/>
  <text x="385" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1B4F72">Customer Growth</text>
  
  <!-- Simple Bar Chart -->
  <rect x="390" y="250" width="15" height="40" fill="#5DADE2"/>
  <rect x="410" y="240" width="15" height="50" fill="#3498DB"/>
  <rect x="430" y="230" width="15" height="60" fill="#2E86AB"/>
  <rect x="450" y="220" width="15" height="70" fill="#1B4F72"/>
  <rect x="470" y="210" width="15" height="80" fill="#3498DB"/>
  
  <!-- Table Area -->
  <rect x="170" y="320" width="410" height="60" fill="#f8fafc" stroke="#e1f5fe" stroke-width="1" rx="4"/>
  <text x="175" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1B4F72">Recent Transactions</text>
  
  <!-- Table Rows -->
  <line x1="180" y1="350" x2="570" y2="350" stroke="#e1f5fe"/>
  <text x="180" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2E86AB">Acme Corp - $2,500</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2E86AB">Aug 15, 2024</text>
</svg>
